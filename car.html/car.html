<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var slow = {
        name: "slow",
        type: "slow",
        speed: 60,
        width: "200px",
        height: "200px",
        left: 0,
        drive: function() {
            console.log("I'm driving!")
        }


    };



    var average = {
        name: "average",
        type: "average",
        speed: 75,
        width: "200px",
        height: "200px",
        left: 0


    };



    var fast = {
        name: "fast",
        type: "fast",
        speed: 150,
        width: "200px",
        height: "200px",
        left: 0


    };

    var alien = {
        name: "alien",
        type: "alien",
        speed: 300,
        width: "200px",
        height: "200px",
        left: 0


    };

    function makeCar(x) {
        var d = document.createElement("div");
        document.body.appendChild(d);
        d.style.position = "relative";
        d.style.left = x.left;
        d.style.backgroundSize = "contain";
        d.style.backgroundRepeat = "no-repeat";

        d.id = x.name;
        d.style.backgroundImage = "url(" + x.type + ".png)";
        d.style.width = x.width;
        d.style.transition = "1s";
        d.style.height = x.height;

        var left = 0;

        function go() {
            left = left + x.speed;
            d.style.left = left + "px";
            console.log(left);
        }


        d.addEventListener(
            "click",
            function() {
                setInterval(go, 100);
            });



    }; //end of function makeCar;

    makeCar(slow);
    makeCar(average);
    makeCar(fast);
    makeCar(alien);
    </script>
</body>

</html>
