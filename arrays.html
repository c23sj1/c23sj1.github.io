<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    #life {
        width: 300px;
        height: 300px;
        position: relative;
        top: 25%;
        left: 20%;
        background-repeat: no-repeat;
        background-size: cover;
    }

    #lamps {
        width: 780px;
        height: 780px;
        background-size: center;
        background-image: cover;
        background-repeat: no-repeat;
        font-size: 100px;
        color: lightblue;
        padding-left: 300px;

    }
    </style>
</head>

<body>
    <div id="lamps">
        <div id="life"></div>
        <h1>click</h1>
    </div>
    <script type="text/javascript">
    var universe = [
        "url(https://vignette.wikia.nocookie.net/history/images/0/08/Vergina_Sun_-_Golden_Larnax.png/revision/latest?cb=20160813212554)", "url(http://www.ancientskiers.com/wp-content/uploads/2014/05/Sunshine.png)", "url(https://ih1.redbubble.net/image.602084901.6817/flat,1000x1000,075,f.u5.jpg)", "url(https://i.dailymail.co.uk/i/pix/2014/06/04/article-0-1E7477A100000578-445_634x487.jpg)"
    ]

    var life = document.getElementById("life");
    var lamps = document.getElementById("lamps");
    lamps.addEventListener("click", function() {
        life.style.backgroundImage = universe[Math.floor(Math.random() * 3)]
    });
    </script>
</body>

</html>
